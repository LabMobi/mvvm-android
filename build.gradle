import org.jlleitschuh.gradle.ktlint.reporter.ReporterType

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    minSdk = 21
    compileSdk = 28
    targetSdk = 28
}

buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    ext.kotlinVersion = '1.3.41'
    ext.ktlintGradleVersion = '6.2.1'
    ext.junitVersion = '4.12'
    ext.testRunnerVersion = '1.1.0'
    ext.appCompatVersion = '1.0.2'
    ext.lifecycleVersion = '2.0.0'
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:$ktlintGradleVersion"
    }
}

subprojects {
    apply plugin: 'org.jlleitschuh.gradle.ktlint'

    ktlint {
        android = true
        outputToConsole = true
        reporters = [ReporterType.PLAIN, ReporterType.CHECKSTYLE]
    }
}
