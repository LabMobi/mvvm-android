allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    minSdk = 21
    compileSdk = 29
    targetSdk = 29
}

buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    ext.kotlinVersion = '1.3.72'
    ext.ktlintGradleVersion = '9.2.1'
    ext.junitVersion = '4.13'
    ext.testRunnerVersion = '1.2.0'
    ext.androidxJunitVersion = '1.1.1'
    ext.appCompatVersion = '1.1.0'
    ext.lifecycleVersion = '2.2.0'
    ext.savedStateVersion = '2.2.0'
    ext.fragmentVersion = '1.2.4'
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktlintGradleVersion"
    }
}

subprojects {
    apply plugin: 'org.jlleitschuh.gradle.ktlint'

    ktlint {
        android = true
        outputToConsole = true
    }
}
